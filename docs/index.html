<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body class="container-xl py-5">
<h1>Leaderboard</h1>
<section class="pt-5 d-flex">
    <article class="w-50">
        <div class="d-flex">
            <h3 class="mx-5 font-weight">Recent Scores</h3>
            <button class="px-4 button-shadow" type="button">Refresh</button>
        </div>
        <div class="w-50 mx-5 my-4 scores-div">
            <p class="font-weight m-3">Name:100</p>
            <p class="font-weight m-3">Name:20</p>
            <p class="font-weight m-3">Name:50</p>
            <p class="font-weight m-3">Name:10</p>
        </div>
    </article>
    <article class="d-inline-flex flex-column">
        <h3 class="font-weight">Add your score</h3>
        <input class="w-100 py-1 my-2 input-shadow" type="text" placeholder="Your name">
        <input class="w-100 py-1 my-2 input-shadow" type="text" placeholder="Tour score">
        <button class="w-50 py-2 my-2 align-self-end button-shadow" type="button">Submit</button>
    </article>
</section>
</body>
</html>
